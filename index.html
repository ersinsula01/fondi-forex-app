<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondi Forex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .auth-card { max-width: 400px; margin: 2rem auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FondiForex</a>
            <div id="seksioni-perdoruesit" class="d-flex" style="display: none !important;">
                <span class="navbar-text me-3" id="mesazhi-pershendetes"></span>
                <button id="logoutButton" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="auth-container">
            <div id="seksioni-login" class="card auth-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p id="loginMessage" class="text-danger mt-2"></p>
                    <p class="text-center mt-3"><a href="#" id="switchToRegister">Nuk ke llogari? Regjistrohu</a></p>
                </div>
            </div>
            <div id="seksioni-regjistrimit" class="card auth-card" style="display: none;">
                <div class="card-body">
                    <h2 class="card-title text-center">Regjistrohu</h2>
                    <form id="registerForm">
                        <div class="mb-3"><input type="text" id="reg-username" class="form-control" placeholder="Username" required></div>
                        <div class="mb-3"><input type="email" id="reg-email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" id="reg-password" class="form-control" placeholder="Password" required></div>
                        <button type="submit" class="btn btn-success w-100">Regjistrohu</button>
                    </form>
                    <p id="registerMessage" class="mt-2"></p>
                    <p class="text-center mt-3"><a href="#" id="switchToLogin">Ke tashmë një llogari? Hyr këtu</a></p>
                </div>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <div class="row">
                <div class="col-md-8">
                    <h2>Lista e Fondeve Aktive</h2>
                    <div id="lista-e-fondeve" class="list-group"></div>
                </div>
                <div class="col-md-4">
                    <h2>Investimet e Mia</h2>
                    <div id="lista-e-investimeve"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="investModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Investo në Fond: <span id="modalFondName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="investForm">
                        <div class="mb-3">
                            <label for="investShuma" class="form-label">Shuma në EUR</label>
                            <input type="number" id="investShuma" class="form-control" required min="1.00" step="0.01">
                            <input type="hidden" id="investFondId">
                        </div>
                        <button type="submit" class="btn btn-primary">Investo</button>
                    </form>
                    <p id="investMessage" class="mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
